<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Are We Cooked?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .chat-box {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ff4f81;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3268;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      margin-top: 20px;
      background-color: #2e2e2e;
      color: white;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h1>Chat... are we cooked?</h1>
    <div id="response" class="message"></div>
    <button id="askBtn">Ask</button>
  </div>

  <script>
    const responses = [
  "nah we're chill 🧊",
  "bro we're cooked 🍗",
  "it's wraps for us fr",
  "maybe just a lil crispy 😬",
  "we're medium rare rn",
  "we ball 💪",
  "we're in the stew 🥘",
  "ggs 😵‍💫",
  "idk but vibes are off 😶‍🌫️",
  "nah we up 🚀",
  "this ain't it chief 😤",
  "we're deep fried 💀",
  "we're donezo 🔥",
  "kinda sus not gonna lie 🧐",
  "lowkey panicking rn",
  "this some NPC behavior fr",
  "we're vibing 🌀",
  "it's giving... doom 🌪️",
  "big yikes incoming 😬",
  "straight up in shambles 💔",
  "we're thriving (barely) 🌱",
  "hard launch to the afterlife 😵",
  "it's a certified L 📉",
  "we stay losing 💀",
  "copium levels high 🫠",
  "hard cooked, soft shell 😩",
  "full send into oblivion 🚀",
  "i fear it’s over 🙃",
  "caught in 4k being cooked 🎥",
  "it's not looking bussin",
  "we're overcooked like thanksgiving turkey 🦃",
  "brain is mashed potatoes rn 🧠🥔",
  "it's bad but like... aesthetic ✨",
  "emotionally microwaved 🍽️",
  "yeah... that’s a no bones day 🦴",
  "can’t recover from that flop 😩",
  "this is peak cooked culture 🔥",
  "we cooked but make it couture 👗",
  "simmering in consequences 🫕",
  "404: hope not found 🧍",
  "might delete later 😶"
    ];

    function giveAnswer() {
      const res = document.getElementById('response');
      const randomIndex = Math.floor(Math.random() * responses.length);
      res.style.opacity = 0;
      setTimeout(() => {
        res.textContent = responses[randomIndex];
        res.style.opacity = 1;
      }, 200);
    }

    document.getElementById('askBtn').addEventListener('click', giveAnswer);
  </script>
</body>
</html>
